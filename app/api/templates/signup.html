<link rel="stylesheet" href="static/style.css" type="text/css">
<form action="/accounts/signup" method="POST">
	<div class="SignUp">
		<div class="login-screen">
			<div class="app-title">
				<h1>Sign Up</h1>
			</div>
			<div class="login-form">
				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="First name" name="first_name">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="Last name" name="last_name">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="Email" name="email">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="Phone number" name="phone_number">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>
				<div class="control-group">
					<input type="password" class="login-field" value="" placeholder="Password" name="password">
					<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
				<input type="submit" value="Sign up" class="btn btn-primary btn-large btn-block">
			</div>
		</div>
	</div>
</form>
